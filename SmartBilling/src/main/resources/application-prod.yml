spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smartbilling
    username: smartbilling_user
    password: change_me
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: changeit-secret-key-please-change
  expiration-ms: 3600000

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
