<section class="px-6 py-8">
  <div class="max-w-xl mx-auto bg-white shadow rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">{{ isEdit ? 'Éditer utilisateur' : 'Nouvel utilisateur' }}</h2>
    <form (ngSubmit)="save()" class="space-y-6">
      <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
      <div *ngIf="loading" class="flex justify-center my-4"><span class="loader border-2 border-blue-200 border-t-blue-500 rounded-full w-7 h-7 animate-spin"></span></div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
        <input [(ngModel)]="model.username" name="username" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Nom d'utilisateur" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Email" required />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Rôles</label>
        <select [(ngModel)]="model.roles" name="roles" class="w-full border border-blue-200 rounded-lg px-4 py-2" multiple>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Statut</label>
        <select [(ngModel)]="model.status" name="status" class="w-full border border-blue-200 rounded-lg px-4 py-2">
          <option value="actif">Actif</option>
          <option value="inactif">Inactif</option>
        </select>
      </div>
      <div class="flex gap-4 justify-end mt-6">
        <button type="submit" [disabled]="loading" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Enregistrer</button>
        <button type="button" (click)="cancel()" [disabled]="loading" class="px-6 py-2 border border-gray-300 rounded-lg font-semibold hover:bg-gray-100 transition">Annuler</button>
      </div>
    </form>
  </div>
</section>
<style>
.loader {
  border-top-color: #3b82f6;
  border-right-color: #3b82f6;
  border-bottom-color: #3b82f6;
  border-left-color: #fff;
}
</style>
