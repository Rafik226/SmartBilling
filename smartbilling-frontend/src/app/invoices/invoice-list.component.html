<section class="px-6 py-8">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-blue-700">Liste des factures</h2>
    <button (click)="create()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">Nouvelle facture</button>
  </div>
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Référence</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Client</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Montant</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Date</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inv of invoices" (click)="openInvoice(inv.id)" tabindex="0" role="button" (keydown.enter)="openInvoice(inv.id)" (keydown.space)="$event.preventDefault(); openInvoice(inv.id)" class="border-b hover:bg-blue-50 transition-colors cursor-pointer">
          <td class="px-4 py-2 font-semibold text-blue-700">{{ inv.reference }}</td>
          <td class="px-4 py-2">{{ inv.client?.name }}</td>
          <td class="px-4 py-2 font-bold">{{ inv.total | number:'1.0-0' }} FCFA</td>
          <td class="px-4 py-2">{{ inv.invoiceDate | date:'dd/MM/yyyy' }}</td>
          <td class="px-4 py-2 text-right">
            <button (click)="$event.stopPropagation(); edit(inv.id)" class="px-3 py-1 border border-blue-200 rounded-lg text-blue-700 hover:bg-blue-100 transition">Éditer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
