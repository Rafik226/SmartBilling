<section class="px-6 py-8">
  <div class="max-w-xl mx-auto bg-white shadow rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">{{ computedTitle }}</h2>
    <form (ngSubmit)="save()" #f="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Nom</label>
        <input [(ngModel)]="model.name" name="name" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Nom du client" required />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
          <input type="email" [(ngModel)]="model.email" name="email" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Email" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Téléphone</label>
          <input [(ngModel)]="model.phone" name="phone" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Téléphone" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Société</label>
        <input [(ngModel)]="model.company" name="company" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Société" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Adresse</label>
        <input [(ngModel)]="model.address" name="address" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Adresse" />
      </div>
      <div class="flex gap-4 justify-end mt-6">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Enregistrer</button>
        <button type="button" (click)="cancel()" class="px-6 py-2 border border-gray-300 rounded-lg font-semibold hover:bg-gray-100 transition">Annuler</button>
      </div>
    </form>
  </div>
</section>
