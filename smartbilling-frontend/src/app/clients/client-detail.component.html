<section class="px-6 py-8">
  <div class="max-w-4xl mx-auto bg-white shadow rounded-xl p-8">
    <div *ngIf="client; else loading">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-4">
          <div class="h-14 w-14 rounded-full bg-blue-100 flex items-center justify-center text-2xl text-blue-700 font-bold border-2 border-blue-200 shadow">
            {{ (client.name || '?').charAt(0).toUpperCase() }}
          </div>
          <div>
            <h1 class="text-3xl font-bold text-blue-700">{{ client.name }}</h1>
            <div class="text-base text-gray-500">{{ client.company || '' }}</div>
          </div>
        </div>
        <div>
          <button (click)="edit()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Éditer</button>
        </div>
      </div>
      <hr class="my-4" />
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="font-semibold text-blue-700 mb-2">Contact</h3>
          <div class="mb-1"><span class="font-medium text-gray-700">Email :</span> <span class="text-gray-800">{{ client.email || '—' }}</span></div>
          <div><span class="font-medium text-gray-700">Téléphone :</span> <span class="text-gray-800">{{ client.phone || '—' }}</span></div>
        </div>
        <div>
          <h3 class="font-semibold text-blue-700 mb-2">Adresse</h3>
          <div class="text-gray-800">{{ getAddress() }}</div>
        </div>
      </div>
    </div>
    <ng-template #loading>Chargement...</ng-template>
  </div>
</section>
