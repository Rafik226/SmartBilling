<section class="px-6 py-8">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-blue-700">Liste des clients</h2>
    <button (click)="create()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">Nouveau client</button>
  </div>
  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-blue-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Nom</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Email</th>
          <th class="px-4 py-3 text-left text-xs font-semibold text-blue-700 uppercase">Téléphone</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clients" (click)="viewClient(c.id)" tabindex="0" role="button" (keydown.enter)="viewClient(c.id)" (keydown.space)="$event.preventDefault(); viewClient(c.id)" class="border-b hover:bg-blue-50 transition-colors cursor-pointer">
          <td class="px-4 py-2 font-semibold text-blue-700">{{ c.name }}</td>
          <td class="px-4 py-2 text-sm text-gray-600">{{ c.email }}</td>
          <td class="px-4 py-2">{{ c.phone }}</td>
          <td class="px-4 py-2 text-right">
            <button (click)="$event.stopPropagation(); edit(c.id)" class="mr-2 px-3 py-1 border border-blue-200 rounded-lg text-blue-700 hover:bg-blue-100 transition">Éditer</button>
            <button (click)="$event.stopPropagation(); delete(c.id)" class="px-3 py-1 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 transition">Suppr</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
