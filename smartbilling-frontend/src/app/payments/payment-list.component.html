<section class="px-6 py-8">
  <div class="max-w-4xl mx-auto bg-white shadow rounded-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-blue-700">Liste des paiements</h2>
      <button (click)="create()" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Nouveau paiement</button>
    </div>
    <table class="w-full divide-y divide-gray-200">
      <thead class="bg-blue-50">
        <tr class="text-left text-xs text-blue-700 uppercase">
          <th class="px-4 py-3">Facture</th>
          <th class="px-4 py-3">Date</th>
          <th class="px-4 py-3">Montant</th>
          <th class="px-4 py-3">MÃ©thode</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of payments" class="border-b hover:bg-blue-50 transition-colors">
          <td class="py-2 px-4 font-semibold text-blue-700">{{ p.invoiceReference }}</td>
          <td class="py-2 px-4">{{ p.date | date:'dd/MM/yyyy' }}</td>
          <td class="py-2 px-4 font-bold">{{ p.amount | number:'1.0-0' }} FCFA</td>
          <td class="py-2 px-4">{{ p.method }}</td>
          <td class="py-2 px-4 text-right"><button class="px-3 py-1 border border-blue-200 rounded-lg text-blue-700 hover:bg-blue-100 transition" (click)="viewInvoiceByReference(p.invoiceReference)">Voir facture</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
