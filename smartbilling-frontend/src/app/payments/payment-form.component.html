<section class="px-6 py-8">
  <div class="max-w-xl mx-auto bg-white shadow rounded-xl p-8">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Nouveau paiement</h2>
    <form (ngSubmit)="save()" #f="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Facture à payer</label>
        <select [(ngModel)]="model.invoiceReference" name="invoiceReference" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
          <option value="" disabled selected>Sélectionner une facture...</option>
          <option *ngFor="let inv of invoices" [value]="inv.reference">{{ inv.reference }} - {{ inv.client?.name }}</option>
        </select>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Montant (FCFA)</label>
          <input type="number" [(ngModel)]="model.amount" name="amount" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" placeholder="Montant en FCFA" required />
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
          <input type="date" [(ngModel)]="model.date" name="date" class="w-full border border-blue-200 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
        </div>
      </div>
      <div class="flex gap-4 justify-end mt-6">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Enregistrer</button>
        <button type="button" (click)="goToPayments()" class="px-6 py-2 border border-gray-300 rounded-lg font-semibold hover:bg-gray-100 transition">Annuler</button>
      </div>
    </form>
  </div>
</section>
