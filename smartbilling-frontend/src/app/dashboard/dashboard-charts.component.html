<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
  <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
    <h3 class="text-lg font-semibold mb-4 text-blue-700">Répartition</h3>
    <div class="w-40 h-40 relative flex items-center justify-center">
      <!-- Donut chart SVG (statique, pour démo) -->
      <svg viewBox="0 0 36 36" class="w-full h-full">
        <path class="text-blue-400" stroke-width="3.8" stroke="currentColor" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
          [attr.stroke-dasharray]="clientsDashArray + ', 100'" />
        <path class="text-green-400" stroke-width="3.8" stroke="currentColor" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
          [attr.stroke-dasharray]="invoicesDashArray + ', 100'" [attr.stroke-dashoffset]="clientsDashArray" />
        <path class="text-yellow-400" stroke-width="3.8" stroke="currentColor" fill="none" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
          [attr.stroke-dasharray]="otherDashArray + ', 100'" [attr.stroke-dashoffset]="clientsDashArray + invoicesDashArray" />
      </svg>
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <span class="text-2xl font-bold text-blue-700">{{ clientsCount + invoicesCount }}</span>
        <span class="text-xs text-gray-500">Clients & Factures</span>
      </div>
    </div>
    <div class="flex gap-4 mt-4">
      <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-blue-400 inline-block"></span> Clients</div>
      <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-400 inline-block"></span> Factures</div>
      <div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span> Autre</div>
    </div>
  </div>
  <div class="bg-white rounded-xl shadow p-6 flex flex-col items-center">
    <h3 class="text-lg font-semibold mb-4 text-blue-700">Total paiements</h3>
    <div class="w-full flex flex-col items-center">
      <span class="text-4xl font-bold text-green-600">{{ paymentsTotal | number:'1.0-0' }} FCFA</span>
      <span class="text-gray-500 mt-2">Montant total encaissé</span>
    </div>
    <div class="w-full mt-6">
      <div class="h-2 rounded bg-blue-100 overflow-hidden">
        <div class="h-2 bg-green-400 rounded" [style.width]="(paymentsTotal / 1000000 * 100) + '%'" style="transition:width 0.5s"></div>
      </div>
      <div class="flex justify-between text-xs text-gray-400 mt-1">
        <span>0</span>
        <span>1M FCFA</span>
      </div>
    </div>
  </div>
</div>
