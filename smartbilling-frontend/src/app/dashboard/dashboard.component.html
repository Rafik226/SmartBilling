<section class="dashboard px-6 py-8">
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
    <div class="p-6 bg-white rounded-xl shadow flex flex-col items-center">
      <div class="text-blue-600 text-4xl font-bold mb-2">{{ clientsCount }}</div>
      <div class="text-gray-600 font-semibold">Clients</div>
    </div>
    <div class="p-6 bg-white rounded-xl shadow flex flex-col items-center">
      <div class="text-green-600 text-4xl font-bold mb-2">{{ invoicesCount }}</div>
      <div class="text-gray-600 font-semibold">Factures</div>
    </div>
    <div class="p-6 bg-white rounded-xl shadow flex flex-col items-center">
      <div class="text-yellow-500 text-4xl font-bold mb-2">{{ paymentsTotal | number:'1.0-0' }} FCFA</div>
      <div class="text-gray-600 font-semibold">Total paiements</div>
    </div>
  </div>
  <app-dashboard-charts [invoicesCount]="invoicesCount" [clientsCount]="clientsCount" [paymentsTotal]="paymentsTotal"></app-dashboard-charts>
</section>
