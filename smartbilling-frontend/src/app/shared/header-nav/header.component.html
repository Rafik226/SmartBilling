<header class="bg-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center gap-4">
        <a routerLink="/dashboard" class="flex items-center gap-2 text-2xl font-extrabold text-blue-700 tracking-tight hover:text-blue-900 transition">
          <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 32 32" stroke="currentColor"><circle cx="16" cy="16" r="14" stroke-width="3"/><path d="M10 16l4 4 8-8" stroke-width="3"/></svg>
          SmartBilling
        </a>
      </div>
      <nav *ngIf="userSignal()" class="hidden md:flex items-center gap-4 text-gray-600 font-medium">
        <a routerLink="/dashboard" class="px-3 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition">Dashboard</a>
        <a routerLink="/clients" class="px-3 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition">Clients</a>
        <a routerLink="/invoices" class="px-3 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition">Factures</a>
        <a routerLink="/payments" class="px-3 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition">Paiements</a>
        <a routerLink="/users" class="px-3 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition">Utilisateurs</a>
      </nav>
      <div class="flex items-center gap-3">
        <ng-container *ngIf="userSignal(); else loginBtn">
          <div class="relative">
            <button aria-label="Open user menu" class="flex items-center gap-2 p-1 rounded-full hover:bg-blue-50 transition" (click)="toggleUserMenu()">
              <div class="h-9 w-9 rounded-full bg-blue-100 flex items-center justify-center text-lg text-blue-700 font-semibold border-2 border-blue-200">{{ userSignal()?.username?.charAt(0)?.toUpperCase() || userSignal()?.sub?.charAt(0)?.toUpperCase() || 'U' }}</div>
              <span class="hidden sm:block text-base text-gray-700 font-semibold">{{ userSignal()?.username || userSignal()?.sub }}</span>
              <svg class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div *ngIf="userMenuOpen()" class="absolute right-0 mt-2 w-48 bg-white border rounded-xl shadow-lg z-50 overflow-hidden animate-fade-in">
              <a class="block px-5 py-3 text-base text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/profile">Profil</a>
              <a class="block px-5 py-3 text-base text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/settings">Paramètres</a>
              <button class="w-full text-left px-5 py-3 text-base text-red-600 hover:bg-red-50 hover:text-red-700 transition" (click)="logout()">Se déconnecter</button>
            </div>
          </div>
        </ng-container>
        <ng-template #loginBtn>
          <a routerLink="/login" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition">Connexion</a>
        </ng-template>
        <button *ngIf="userSignal()" aria-label="Open menu" class="md:hidden p-2 rounded hover:bg-blue-50" (click)="toggleMenu()">
          <svg class="h-7 w-7 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>
    <div *ngIf="userSignal() && menuOpen()" class="md:hidden mt-2 pb-4 border-t animate-fade-in">
      <nav class="flex flex-col gap-2 px-2 py-2">
        <a class="px-3 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/dashboard" (click)="closeMenus()">Dashboard</a>
        <a class="px-3 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/clients" (click)="closeMenus()">Clients</a>
        <a class="px-3 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/invoices" (click)="closeMenus()">Factures</a>
        <a class="px-3 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/payments" (click)="closeMenus()">Paiements</a>
        <a class="px-3 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition" routerLink="/users" (click)="closeMenus()">Utilisateurs</a>
      </nav>
    </div>
  </div>
</header>
<style>
@keyframes fade-in { from { opacity:0; transform:translateY(-8px);} to { opacity:1; transform:none;}}
.animate-fade-in { animation: fade-in 0.18s cubic-bezier(.4,0,.2,1); }
</style>
