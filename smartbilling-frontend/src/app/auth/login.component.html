<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-blue-100">
    <div class="flex flex-col items-center mb-6">
      <svg class="h-14 w-14 text-blue-600 mb-2" fill="none" viewBox="0 0 32 32" stroke="currentColor"><circle cx="16" cy="16" r="14" stroke-width="3"/><path d="M10 16l4 4 8-8" stroke-width="3"/></svg>
      <h2 class="text-3xl font-extrabold text-blue-700 mb-1">Connexion</h2>
      <p class="text-gray-500 text-sm">Bienvenue sur SmartBilling</p>
    </div>
    <form (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" autocomplete="username" class="w-full border border-blue-200 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
      </div>
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" autocomplete="current-password" class="w-full border border-blue-200 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition" />
      </div>
      <div class="flex justify-end mb-2">
        <a routerLink="/forgot-password" class="text-xs text-blue-600 hover:underline font-medium">Mot de passe oubli√©&nbsp;?</a>
      </div>
      <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold shadow hover:bg-blue-700 transition flex items-center justify-center gap-2" [disabled]="loading">
        <span *ngIf="loading" class="loader border-2 border-white border-t-blue-500 rounded-full w-5 h-5 animate-spin"></span>
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion...</span>
      </button>
    </form>

  </div>
</section>
<style>
.loader {
  border-top-color: #3b82f6;
  border-right-color: #3b82f6;
  border-bottom-color: #3b82f6;
  border-left-color: #fff;
}
</style>
