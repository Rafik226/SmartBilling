<div class="login">
  <h2>Connexion</h2>
  <form (ngSubmit)="submit()">
    <label>Utilisateur</label>
    <input [(ngModel)]="username" name="username" />

    <label>Mot de passe</label>
    <input type="password" [(ngModel)]="password" name="password" />

    <button type="submit">Se connecter</button>
  </form>
</div>
